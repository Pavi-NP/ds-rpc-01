<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fintech RAG Assistant - Role-Based Access Control</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        primaryDark: '#4A49C4',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
    <!-- Login Screen -->
    <div id="loginScreen" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-md p-8 border border-gray-200 dark:border-gray-700">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-primary rounded-xl flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Fintech RAG Assistant</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-2">Role-Based Access Control System</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Username</label>
                    <select id="username" class="w-full px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-700 dark:text-white">
                        <option value="">Select User</option>
                        <option value="Peter">Peter Pandey (Engineering)</option>
                        <option value="Tony">Tony (Engineering)</option>
                        <option value="Bruce">Bruce (Marketing)</option>
                        <option value="Sam">Sam (Finance)</option>
                        <option value="Sid">Sid (Marketing)</option>
                        <option value="Natasha">Natasha (HR)</option>
                        <option value="CEO">Alex Chen (C-Level Executive)</option>
                        <option value="Employee">John Doe (General Employee)</option>
                    </select>
                </div>
                
                <button type="submit" class="w-full bg-primary hover:bg-primaryDark text-white font-medium py-3 px-4 rounded-lg transition-colors duration-200">
                    Access Dashboard
                </button>
            </form>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" class="hidden min-h-screen bg-gray-50 dark:bg-gray-900">
        <!-- Header -->
        <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex items-center">
                        <div class="w-8 h-8 bg-primary rounded-lg flex items-center justify-center mr-3">
                            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <h1 class="text-xl font-semibold">RAG Assistant</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <span id="userInfo" class="text-sm text-gray-600 dark:text-gray-400"></span>
                        <button id="logoutBtn" class="text-sm text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-8">
                <!-- Sidebar -->
                <div class="lg:col-span-1">
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700 p-6">
                        <h2 class="text-lg font-semibold mb-4">Access Permissions</h2>
                        <div id="permissions" class="space-y-3"></div>
                        
                        <h3 class="text-lg font-semibold mt-6 mb-4">Quick Queries</h3>
                        <div id="quickQueries" class="space-y-2"></div>
                    </div>
                </div>

                <!-- Main Chat Area -->
                <div class="lg:col-span-3">
                    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700">
                        <!-- Chat Header -->
                        <div class="border-b border-gray-200 dark:border-gray-700 p-6">
                            <h2 class="text-xl font-semibold">Role-Specific Insights</h2>
                            <p class="text-gray-600 dark:text-gray-400 mt-1">Ask questions relevant to your department and access level</p>
                        </div>

                        <!-- Chat Messages -->
                        <div id="chatContainer" class="h-96 overflow-y-auto p-6 space-y-4">
                            <div class="text-center text-gray-500 dark:text-gray-400">
                                <p>Welcome! Ask me anything within your access permissions.</p>
                            </div>
                        </div>

                        <!-- Chat Input -->
                        <div class="border-t border-gray-200 dark:border-gray-700 p-6">
                            <form id="chatForm" class="flex space-x-4">
                                <input
                                    type="text"
                                    id="queryInput"
                                    placeholder="Ask about your department's data..."
                                    class="flex-1 px-4 py-3 text-base border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent bg-white dark:bg-gray-700 dark:text-white"
                                />
                                <button
                                    type="submit"
                                    id="sendBtn"
                                    class="bg-primary hover:bg-primaryDark text-white px-6 py-3 rounded-lg transition-colors duration-200 font-medium"
                                >
                                    Send
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
